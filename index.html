<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Caesar Cipher</title>
</head>
<body>
    <div class="container">
        <form id="form">
            
                <input type="text" name="text" id="text" placeholder="Enter Text Here" value="">
                <input type="text" name="cipher" id="cipher" placeholder="Ciphered Text" value="">
        </form>
    <div id="circle">
        <img src="./big.png" alt="" srcset="" id="big">
        <img src="./small.png" alt="" id="small">
        <select name="index" id="index" class="index">
            <option value="" style="display: none">S</option>
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">IV</option>
            <option value="5">V</option>
            <option value="6">VI</option>
            <option value="7">VII</option>
            <option value="8">VIII</option>
            <option value="9">IX</option>
            <option value="10">X</option>
            <option value="11">XI</option>
            <option value="12">XII</option>
            <option value="13">XIII</option>
            <option value="14">XIV</option>
            <option value="15">XV</option>
            <option value="16">XVI</option>
            <option value="17">XVII</option>
            <option value="18">XVIII</option>
            <option value="19">XIX</option>
            <option value="20">XX</option>
            <option value="21">XXI</option>
            <option value="22">XXII</option>
            <option value="23">XXIII</option>
            <option value="24">XXIV</option>
            <option value="25">XXV</option>
        </select>
    </div>
</div>
    
</body>
</html>
